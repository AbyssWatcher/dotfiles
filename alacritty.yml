# Example: https://gitlab.com/dwt1/dotfiles/-/blob/master/.config/alacritty/alacritty.yml
# Other: https://clubmate.fi/alacritty

# Default Window Size
window:
  dimensions:
    columns: 90
    lines: 25
  opacity: 0.95

scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# Font
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  offset:
    x: 0
    y: 0 # 1
  size: 12

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Color Schemes
schemes:
  snazzy: &snazzy
    primary:
      background: '#282a36'
      foreground: '#eff0eb'
    cursor:
      cursor: '#97979b'
    selection:
      text:       '#282a36'
      background: '#feffff'
    normal:
      black:   '#282a36'
      red:     '#ff5c57'
      green:   '#5af78e'
      yellow:  '#f3f99d'
      blue:    '#57c7ff'
      magenta: '#ff6ac1'
      cyan:    '#9aedfe'
      white:   '#f1f1f0'
    bright:
      black:   '#686868'
      red:     '#ff5c57'
      green:   '#5af78e'
      yellow:  '#f3f99d'
      blue:    '#57c7ff'
      magenta: '#ff6ac1'
      cyan:    '#9aedfe'
      white:   '#eff0eb'

# Set Theme
colors: *snazzy
